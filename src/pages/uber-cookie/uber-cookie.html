<ion-header>

  <ion-navbar color="primary">
    <ion-title>Enter Cookie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Cookie</ion-label>
      <ion-input [(ngModel)]="cookie"></ion-input>
    </ion-item>
    <ion-item>
      <button full large outline ion-button [disabled]="cookie.length === 0" (click)="submit()" color="primary">Submit</button>
    </ion-item>
  </ion-list>
</ion-content>
